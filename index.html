<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>

    <!-- Webpage Logo -->
    <link

      type="image/x-icon"
    />

    <!-- Open Props -->
    <link rel="stylesheet" href="https://unpkg.com/open-props" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script

      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"

    <link rel="stylesheet" href="/src/css/main.min.css" />

        <div class="container-fluid" id="nav__inner__container">
          <img
            class="px-2 px-sm-4 ps-lg-5"
            src="/src/img/blockchainprojectslogo-white.svg"
            alt="navbrand"
            id="nav_brand"
          />
          <a
            class="text-uppercase text-decoration-none text-white me-auto"
            id="nav__brand"
            href="#"
            >blockchain projects</a
          >
          <button
            class="navbar-toggler collapsed"
            id="navbar_toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            id="landingtext__container"
          >
            <p class="text-center text-lg-start" id="landing__title">
              Check out which projects are listed on a certain network.
            </p>
            <p
              class="text-center text-lg-start align-self-start"
              id="landing__content"
            >
              And checkout where are they listed on major exchanges!
            </p>
          </div>
          <div class="col d-none d-lg-block">
            <img
              class="img-fluid"
              src="/src/img/blockchainillustration.svg"
